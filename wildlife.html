  <main class="content-narrow">
    <section class="wildlife-intro">
      <p>I do wildlife photography for fun and as a hobby. It gives me a way to combine travel, nature, and patience.</p>
      <div class="specs-card">
        <h3>My current setup</h3>
        <ul>
          <li>Camera body: Canon R7</li>
          <li>Lenses: RF 100-400, RF 800</li>

      <div class="random-toggle-card">
        <div id="random-panel">
          <figure class="snapshot-figure">
            <img id="random-wildlife-image" src="" alt="" />
            <figcaption id="random-wildlife-caption"></figcaption>
          </figure>
          <button type="button" id="next-random-photo" class="snapshot-button">Show another random photo</button>
        </div>
      </div>
    </section>
