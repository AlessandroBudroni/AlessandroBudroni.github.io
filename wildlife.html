<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 20px;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .column img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="column">
            <img src="photos/photo_00.jpg" alt="Image 1">
            <img src="photos/photo_01.jpg" alt="Image 2">
            <img src="photos/photo_04.jpg" alt="Image 5">
            <img src="photos/photo_05.jpg" alt="Image 6">
            <img src="photos/photo_08.jpg" alt="Image 9">
            <img src="photos/photo_09.jpg" alt="Image 10">
            <img src="photos/photo_13.jpg" alt="Image 14">
        </div>
        <!-- Right Column -->
        <div class="column">
            <img src="photos/photo_02.jpg" alt="Image 3">
            <img src="photos/photo_03.jpg" alt="Image 4">
            <img src="photos/photo_06.jpg" alt="Image 7">
            <img src="photos/photo_07.jpg" alt="Image 8">
            <img src="photos/photo_10.jpg" alt="Image 11">
            <img src="photos/photo_11.jpg" alt="Image 12">
            <img src="photos/photo_12.jpg" alt="Image 13">
        </div>
    </div>
</body>
</html>
