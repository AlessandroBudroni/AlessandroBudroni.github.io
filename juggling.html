<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juggling Extract</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #d3d3d3;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 20px;
        }
        .left-column, .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .caption {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>An extract of my juggling</h1>
    </header>
    <div class="container">
        <div class="left-column">
            <div class="video-container">
                <video controls>
                    <source src="photos/juggling_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="caption">Munich, Germany, 2018</div>
            </div>
            <div class="video-container">
                <video controls>
                    <source src="photos/juggling_video_2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="caption">Bergen, Norway, 2019</div>
            </div>
        </div>
        <div class="right-column">
            <div class="video-container">
                <video controls>
                    <source src="photos/juggling_video_3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="caption">Bergen, Norway, 2019</div>
            </div>
        </div>
    </div>
</body>
</html>
